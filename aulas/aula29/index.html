<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div class="container">

        <h1>BMI Categories</h1>

        <div class="imc_div">

            <h2>BMI</h2>

            <p>Less than 18.5</p>
            <p>Between 18.5 and 24.9</p>
            <p>Between 25 and 29,9</p>
            <p>Between 30 and 34,9</p>
            <p>Between 35 and 39,9</p>
            <p>More than 40</p>

        </div>

        <div class="result_div">

            <h2>Result</h2>

            <p>Underweight</p>
            <p>Normalweight</p>
            <p>Overweight</p>
            <p>Obesity grade 1</p>
            <p>Obesity grade 2</p>
            <p>Obesity grade 3</p>

        </div>

        <h1>Calculate your BMI</h1>

        <form action="">

            <label for="input-weight">Weight (Kg):</label>
            <input type="text" id="input-weight">

            <label for="input-height">Height (Meters):</label>
            <input type="text" id="input-height">

            <button type="submit">Submit</button>
        </form>

    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
